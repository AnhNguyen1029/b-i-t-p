<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        cách tạo bảng
        -dùng thẻ table
        các thẻ hay dùng trong bảng
        -tr: hiển thị hàng
        -td: hiển thị cột
        -th: chữ sẽ bôi đậm lên và tự động căn chính giữa trong ô
        -caption: hiển thị tiêu đề của bảng
        các thuộc tính trong bảng
        1.border :
        2.align : center- chính giữa,left-bên trái, right- bên phải
        3.bgcolor : set màu cho cột hoặc hàng trong bảng
        4.cellpadding : khoảng cách từ text(nội dung) đến viền của ô
        5.cellspacing : khoảng cách từ viền của bảng đến viền của ô
        6.colspan : gộp các cột lại với nhau
        7.rowspan : gộp các hàng
        8.width : độ rộng của bảng
        9.height: chiều cao của bảng
        10.valign : căn theo chiều dọc
    -->
    <table border="1" cellpadding="1" cellspacing="2" width="1000" height="50">
        <caption>Danh sách học sinh</caption>
        <thead>
            <!-- phần thân của bảng -->
            <tr>
                <th>ID học sinh</th>
                <th>Tên đăng nhập</th>
                <th>Họ và tên</th>
                <th colspan="2">Nghỉ có phép/trạng thái</th>
            </tr>

        </thead>
        <tbody>
            <!-- phần thân của bảng -->
            <tr bgcolor="tomato">
                <td style="padding: 10px" valign="top" align="center" rowspan="2">569</td>
                <td>TunQ</td>
                <td>Nguyễn Quốc Tú</td>
                <td>Đi học đủ</td>
                <td>Đã điểm danh</td>
            </tr>
            <tr bgcolor="tomato">
                <td>111</td>
                <td>11</td>
                <td>111</td>
                <td>111</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- phần cuối của bảng -->
            <tr>
                <td colspan="4">tổng số học sinh nam</td>
                <td>1</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
