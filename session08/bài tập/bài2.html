<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         nhập đoạn text sau đó in ra text ngược lại (txet)
         -b1: khi người dùng nhập text phải lấy ra được kết quả người dùng nhập
         -.length là đếm số phần tử trong chuỗi
        */
       let text=prompt("mời bạn nhập chuỗi");
       console.log(text.length);
       let result="";
       for (let i = text.length - 1; i >= 0; i--) {
            result+=text[i];

       }
       console.log(result);
    </script>
</body>

</html>
