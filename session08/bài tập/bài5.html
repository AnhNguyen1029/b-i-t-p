<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- &nbsp là dấu cách -->
    <script >
        for(i=0;i<5;i++) {
            //tao hang
            for(j=0;j<=i;j++) {
                document.writeln(" * ")
            }
    
            //xuong dong khi hien thi ket qua cua tung hang
            document.writeln("<br/>")
        }
    </script>
</body>

</html>
