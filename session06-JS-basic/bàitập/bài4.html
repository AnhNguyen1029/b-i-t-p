<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let toan=+prompt("điểm Toán");
        let vatLy=+prompt("điểm Vật Lý");
        let HoaHoc=+prompt("điểm Hóa Học");
        var diemTrungBinh= (toan+vatLy+HoaHoc)/3;
        document.write("Điểm trung bình ba môn Toán Lý Hóa =",diemTrungBinh + "<br>");
        let doC=+prompt("nhập độ C");
        var doF=doC*9/5+32;
        document.write("độ C là = ",doC,'\u00B0' , "C"+"<br>");
        document.write("độ F là = ",doF,'\u00B0' , "F");
    </script>
</body>
</html>
