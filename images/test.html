    <!-- 
         7.type: date : chọn thời gian
        8.type: month : chọn tháng
        9.type: color : chọn mã màu
        10.type: number : nhập số
        11. placeholder : gợi ý nhập dữ liệu vào ô input
        12. value : giá trị của ô input
        13. disabled : không bấm tương tác với element được
        14. autocomplate : bật tắt gợi ý nhập ( mặc định là on nếu ko ghi gì cả)
     -->
    <form>
        <input type="date"    >
        <input type="month">
        <input type="color">
        <input value="1234">
        <input autocomplate placeholder="ádfg">
        <input autocomplete="additional-name">
    </form>
