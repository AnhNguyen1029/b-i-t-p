<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Thực thi hàm vừa khởi tạo
     -->
    <script>
        let soNguyen = parseInt(prompt("nhập 1 số nguyên"));
        function tinhGiaiThua(soNguyen) {
            let tich = 1;
            for (let i = 1; i < soNguyen; i++) {
                tich *= i;  
            }
            console.log(`Giai thừa của ${soNguyen} là ${tich} `);
        }
        tinhGiaiThua(soNguyen);
    </script>
</body>
</html>
