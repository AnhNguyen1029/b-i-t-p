    <!-- 
        Bài 1: Viết chương trình cho người dùng nhập vào 3 số, viết hàm kiểm tra để tìm ra số bé nhất và in ra số đó
     -->
    <script>
        function nhapBaSo(a,b,c) {
            let minNumbers;
            if (a<b&&b<c) {
                minNumbers = a;
            }else if(b<c&&c<a) {
                minNumbers= b;
            }else {
                minNumbers=c;
            }
            console.log(minNumbers);
        }
        nhapBaSo(4,7,9);
    </script>
