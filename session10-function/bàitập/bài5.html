<body>
    <!-- 
        Bài 5: Cho người dùng nhập vào chuỗi kí tự.
         Viết hàm kiểm tra xem tần suất xuất hiện của mỗi ký tự và in ra chúng
         Input: “Hello World”
         Output:

     -->
     <script>
        let numbers = [1,1,3,5,1,34,12,34,6,8,98,3,4,234,45,12,45,12,45,655,86];
        console.log(Array.from(new Set(numbers)));// Array.from (new Set()) : loại bỏ phần tử trùng nhau
        let chuoiKyTu= prompt("nhập chuỗi bất kỳ");
        let doiSangMang = chuoiKyTu.split("");
        let doiSangMang1 = Array.from(new Set(doiSangMang)) ; //xóa phần tử trùng nhau
        function kiemTra(chuoiKyTu) {
            for (let i = 0; i < doiSangMang1.length; i++) {
                let count = 0;
                for (let j = 0; j < doiSangMang.length; j++) {
                    if(doiSangMang1[i]==doiSangMang[j]){
                        count++;
                    }
                }
                console.log(`ký tự ${doiSangMang1[i]} xuất hiện ${count} lần`);
            }
        }
        kiemTra(chuoiKyTu);
     </script>
</body>
