<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function kiemTraSoNguyenTo(number){
        // let number=parseInt(prompt("nhập số nguyên tố")) ;
        let kiemTra=true;
        if(number<2){
            kiemTra=false;
        }else if(number===2){
            kiemTra=true;
        }else if(number % 2 == 0){
            kiemTra=false;
        }else{
            for(let i=2; i < number-1 ; i++){
                if(number%i==0){
                    kiemTra=false;
                    break
                }
            }
        }return kiemTra;
        // if(kiemTra==true){
        //     console.log("sô bạn nhập là số nguyên tố");
        // }else{
        //     console.log("số bạn nhập không phải là số nguyên tố");
        // }
    }
        let mang=[3, 7, 2, 10, 5, 9, 15, 1 , 0 ,101];
        for (let i = 0; i < mang.length; i++) {
            if(kiemTraSoNguyenTo(mang[i])){
                console.log(mang[i]);
            }
        }
    </script>
</body>
</html>
