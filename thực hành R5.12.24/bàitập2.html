<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border = 1>")
        var i = 2; 
        while (i < 10) {
            document.write("<tr>")
            var j = 1;
            while (j <= 9) {
                document.write(`<td> ${i} x ${j} = ${i*j}</td>`);
                j++;                
            }
            document.write("</tr>")
            i++;
        }
        document.write("</table>")
    </script>
</body>
</html>
