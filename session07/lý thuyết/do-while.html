<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    <!-- 
        do-while: thực hiên trước, sau đó mới kiểm tra điều kiện
     -->
    <script>
        let i=1;

        do {
            console.log(i);
            i++    
        } while (i<=5);
    </script>
</body>
</html>
