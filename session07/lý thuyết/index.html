<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session07 index</title>
</head>
<body>
    <!-- 
        condition : điều kiện
        if
        if-else (nằm ở bên ngoài if)
        if-else : lồng (bên trong if có if khác)
        if-else : bậc thang

        loop      : vòng lặp
     -->
    <script>
        let a=5;
        if(a>2){
            console.log("thỏa mãn");
            if(a>3){
                console.log("a lớn hơn 3");
            }else{
                console.log("a không lớn hơn 3");
            }
        }else{
            console.log("không thỏa mãn");
        }
        // let day="2";
        // if(day==2){
        //     console.log("ngày thứ 2");
        // }else if(day==3){
        //     console.log("ngày thứ 3");
        // }else if(day==4){
        //     console.log("ngày thứ 4");
        // }else{
        //     console.log("ngày không thỏa mãn");
        // }
        /* key là giá trị truyền vào */
        let day=prompt("mời bạn nhập ngày trong tuần")
        switch (day) {
            //các key kiểm tra nghiêm ngặt ===
            case "2":
                console.log("ngày thứ 2");
                break; /* break là để đúng phát dừng luôn, ko đi case tiếp theo nữa */
            case "3":
                console.log("ngày thứ 3");
                break;
            default:
                /* nếu các case không thỏa mãn thì sẽ ăn vào default */
                console.log("ngày nhập không hợp lệ");
                
        }
    </script>
</body>
</html>
