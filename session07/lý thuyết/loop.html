<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <!-- 
        loop : vòng lặp
         for: 
            cấu trúc cơ bản:
            for(giá trị khởi tạo; điều kiện; bước nhảy){đây là phần thân}
            --luồng chạy :lấy giá trị khởi tạo khi kiểm tra với điều kiện
             +nếu thỏa mản thì chạy phần thân
              +rồi đến bước nhảy ==> kiểm tra điều kiện
             +nếu không thỏa mản thì dừng trương trình
            các phần ngăn cách với nhau bằng dấu chấm phẩy;
            break : dùng để dừng vòng lặp
         while
         do-while
     -->
     <script>
        for (let i = 0; i < 5 ; i++) {

            if(i==4){
                break;
            }
            console.log("i",i);
        }
     </script>
</body>
</html>
