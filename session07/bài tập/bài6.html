<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let color = prompt("mời nhập các màu xanh, đỏ, vàng")
        if (color=="xanh") {
            alert("màu xanh");
        }else if(color=="đỏ") {
            alert("màu đỏ");
        }else if(color=="vàng"){
            alert("màu vàng");
        }else{
            alert("màu bạn nhập không hợp lệ");
        }
    </script>
</body>
</html>
