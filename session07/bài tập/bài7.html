<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Viết chương trình cho phép người dùng nhập vào số nguyên x:
        Nếu x==0 thì in ra x có giá trị là 0;
        Nếu x>0 thì in ra x là số nguyên dương.
        Nếu x<0 thì in ra x là số nguyên âm.

     -->
     <script>
        let x=parseInt(prompt("nhập 1 số nguyên"));
        if (x==0) {
            alert("số bạn nhập có giá trị là 0");
        }else if(x>0) {
            alert("số bạn nhập có giá trị là số nguyên dương")
        }else if(x<0){
            alert("số bạn nhập có giá trị là số nguyên âm")
        }
     </script>
</body>
</html>
