<body>
    <!-- 
        Bài 10: Viết chương trình nhập vào số tháng trong năm,in ra số ngày trong tháng đó.
        Ví dụ : Người dùng nhập vào số 7 thì in ra tháng 7 có 31 ngày.
 -->
 <script>
    let month=parseInt(prompt("nhập tháng"));
    if (month==1) {
        alert("tháng "+month+" có 31 ngày");
    }else if(month==2){
        alert("tháng "+month+" có 28 ngày");
    }else if(month==3){
        alert("tháng "+month+" có 31 ngày");
    }else if(month==4){
        alert("tháng "+month+" có 30 ngày");
    }else if(month==5){
        alert("tháng "+month+" có 31 ngày");
    }else if(month==6){
        alert("tháng "+month+" có 30 ngày");
    }else if(month==7){
        alert("tháng "+month+" có 31 ngày");
    }else if(month==8){
        alert("tháng "+month+" có 31 ngày");
    }else if(month==9){
        alert("tháng "+month+" có 30 ngày");
    }else if(month==10){
        alert("tháng "+month+" có 31 ngày");
    }else if(month==11){
        alert("tháng "+month+" có 30 ngày");
    }else if(month==12){
        alert("tháng "+month+" có 31 ngày");
    }
 </script>
