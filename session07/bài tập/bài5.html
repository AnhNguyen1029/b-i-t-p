<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let number= prompt("hãy nhập 1 số");
            number= parseInt(number);
        let a = number % 2;
        switch (a) {
            case 0:{
                alert("số bạn nhập là số chẵn");
                break;}
            case 1: {
                alert("số bạn nhập là số lẻ");
                break;}
            default:
                break;
        }
    </script>
</body>
