<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("mời bạn nhập chuỗi");
        let result = number.split("");
        for (let i = 0; i <= result.length - 1 ; i++) {
            if (result[i] % 2 === 0 ) {
                result.splice(i, 0, "-");
                i++;
            }
        }
        console.log(result.join(""));

    </script>
</body>

</html>
