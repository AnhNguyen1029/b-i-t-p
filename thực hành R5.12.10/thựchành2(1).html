<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./thựchành2.css">
</head>
<body>
    <form>
        <table cellspacing="0" cellpadding="" width="400" height="">
            <thead>
                <tr>
                    <th colspan="2" align="left">Sign Up</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td ><span for="">First Name</span></td>
                    <td><input type="text" name="First Name" placeholder="Enter First Name"> </td>
                </tr>
                <tr>
                    <td ><span for="">Last Name</span></td>
                    <td><input type="text" name="Last Name" placeholder="Enter Last Name"> </td>
                </tr>
                <tr>
                    <td ><label>Date of Birth</label></td>
                    <td><select name="Date" id="">
                        <option value="">Date</option>
                    </select>
                    <select name="Month" id="">
                        <option value="">Month</option>
                    </select>
                    <select name="Year" id="">
                        <option value="">Year</option>
                    </select> 
                    </td>
                </tr>
                <tr>
                    <td ><span for>Gender</span></td>
                    <td><input id="Male" name="Gender" type="radio">Male
                        <input id="Female" name="Gender" type="radio">Female</td>
                </tr>
                <tr>
                    <td ><label >Country</label></td>
                    <td><select name="Country" id="Country">
                        <option value="">Country</option>
                    </select></td>
                </tr>
                <tr>
                    <td ><span for="">E-mail</span></td>
                    <td><input type="text" name="E-mail" placeholder="Enter E-mail"> </td>
                </tr>
                <tr>
                    <td ><span for="">Phone</span></td>
                    <td><input type="text" name="Phone" placeholder="Enter Phone"> </td>
                </tr>
                <tr>
                    <td ><label>Password</label></td>
                    <td><input id="password" type="password"> </td>
                </tr>
                <tr>
                    <td > <label>Confirm<br>Password</label></td>
                    <td><input id="Confirm Password" type="password"></td>
                </tr>
                    <td></td>
                    <td ><input id="I Agree to the Terms of use" type="checkbox">I Agree to the Terms of use </td>
                <tr>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="right">
                        <input type="button" value="Submit" class="Submit" >
                        <input type="button" value="Cancel" class="Cancel">
                    </td>
                </tr>
            </tfoot>

        </table>
    </form>
</body>
</html>
