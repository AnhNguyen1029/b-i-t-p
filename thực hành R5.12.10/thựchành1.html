    <table border="1" cellpadding="5" cellspacing="3">
        <thead>
            <tr align="center">

            </tr>
        </thead>

            <tr>
                <td>Enter Name</td>

                        <option value="">Select     </option>
                        <option value="">1~30age</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Select photo</td>
                <td>
                    <input type="file"  />
                </td>
            </tr>

                <td colspan="2" class="">
