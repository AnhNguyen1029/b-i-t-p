<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./thựchành2.css">
</head>
<body>
    <form>
        <table border="">
            <thead>
                <tr colspan="2">
                    <th align="left">Sign Up</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span for="">First Name</span>
                        <input type="text" name="First Name" placeholder="Enter First Name"> <br>
                        <span for="">Last Name</span>
                        <input type="text" name="Last Name" placeholder="Enter Last Name"> <br>
                        <label>Date of Birth</label>
                        <select name="Date" id="">
                            <option value="">Date</option>
                        </select>
                        <select name="Month" id="">
                            <option value="">Month</option>
                        </select>
                        <select name="Year" id="">
                            <option value="">Year</option>
                        </select> <br>
                        <span for>Gender</span>
                        <input id="Male" name="Gender" type="radio">Male
                        <input id="Female" name="Gender" type="radio">Female <br>
                        <label >Country</label>
                        <select name="Country" id="Country">
                            <option value="">Country</option>
                        </select> <br>
                        <span for="">E-mail</span>
                        <input type="text" name="E-mail" placeholder="Enter E-mail"> <br>
                        <span for="">Phone</span>
                        <input type="text" name="Phone" placeholder="Enter Phone"> <br>
                        <label>Password</label>
                        <input id="password" type="password"> <br>
                        <label>Confirm<br>Password</label>
                        <input id="Confirm Password" type="password"> <br>
                        <input id="I Agree to the Terms of use" type="checkbox">I Agree to the Terms of use 
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td align="right">
                        <button class="Submit">Submit</button>
                        <button class="Cancel">Cancel</button>
                    </td>
                </tr>
            </tfoot>

        </table>
    </form>
</body>
</html>
